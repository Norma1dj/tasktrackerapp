{% extends 'base.html' %}

{% load static %}

{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
    <header>
        <div>
            <h1>Signup</h1>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'show_my_tasks' %}">My tasks</a>
                        <a href="{% url 'list_projects' %}">My projects</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    <div> <a href="{% url 'login' %}">Login</a></div>
                    
                    
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Signup</button>
            </form>
        </div>
    </main>
{% endblock content %}
